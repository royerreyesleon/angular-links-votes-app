<div class="container p-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <h3 class="card-header">Add A Link</h3>

        <form class="card-body">

          <label for="title">Title:</label>
          <input type="text" #title class="form-control" autofocus>
          
          <label for="link">Link:</label>
          <input type="text" #link class="form-control" autofocus>

          <button class="btn btn-primary btn-block mt-4" (click)="addLink(title, link)">
            Save
          </button>

        </form>
      </div>
    </div>
  </div>

    <app-link *ngFor="let link of links" [link]="link"></app-link>

</div>
